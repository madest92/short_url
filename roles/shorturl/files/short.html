<!DOCTYPE html>
<html lang="en">
      <head>
         <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
         <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
      </head>
      <body>
         <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
               <div class="navbar-header">
                  <a class="navbar-brand" href="#">URL Shortener</a>
               </div>
               <div id="navbar" class="navbar-collapse collapse">
               </div>
            </div>
         </nav>
         <div class="jumbotron">
            <div class="container">
               <br />
               <div class="row">
                  <div class="col-md-offset-5 col-md-3">
                     <h4>Enter URL to shorten:</h4>
                     <form method="post" class="navbar-form navbar-right" action="">
                        <div class="form-group">
                           <input type="url" required pattern="^(.*://)?(www\.)?[\w+\.\-]+\.[a-zA-Z]{2,5}/?.*" id="url" name="url" class="form-control input-lg chat-input" placeholder="http://example.com" />
                           <p></p>
                           <button type="submit" class="btn btn-lg btn-info">Submit</button>
                        </div>
                     </form>
                     {% if short_url %}
                     <a href="{{short_url}}" target="_blank"> {{short_url}}</a>
                     {% elif error %}
                     <p>ERROR: {{error}}</p>
                     {% endif %}
                  </div>
               </div>
            </div>
         </div>
         <footer>
            <p>&copy; Klyachin Aleksey, 2017</p>
         </footer>
         </div>
      </body>
   </html>
